apply plugin: 'java'

sourceCompatibility = 1.8
archivesBaseName = 'vendkata'
version = 'Pillar'

sourceSets {
    main {
        java {
            srcDirs = ['../src']
        }
    }
    test {
    	java{
            srcDirs = ['../test']
        }
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Vending Machine Brains Kata',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

defaultTasks 'clean', 'test'